<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha256-NuCn4IvuZXdBaFKJOAcsU2Q3ZpwbdFisd5dux4jkQ5w=" crossorigin="anonymous" />
</head>
<body>

<div class="container">
    <div id="sideMenu">
        <nav>
            <a href="#" class="active">
            <span>  
                <i class="fa fa-home" aria-hidden="true"></i> Item</a></span>  
            <a href="#">
            <span>
                <i class="fa fa-sticky-note-o" aria-hidden="true"></i> Item</a></span>
            <a href="#">
                <span>
                <i class="fa fa-bookmark" aria-hidden="true"></i> Item</a></span>
            <a href="#">
                <span>
                <i class="fa fa-calendar-check-o" aria-hidden="true"></i> Item</a></span>
            <a href="#">
                <span>
                <i class="fa fa-user-circle-o" aria-hidden="true"></i> Item</a></span>
            <a href="#">
                <span>
                <i class="fa fa-cog" aria-hidden="true"></i> Item</a></span>
            <a href="#">
                <span>
                <i class="fa fa-sitemap" aria-hidden="true"></i> Item</a></span>
        </nav>
    </div>
    <header>
        <div class="search-area">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" name="" value="" placeholder="Type to search">
        </div>
        <div class="user-area">
            <a href="#">+ add</a>
            <a href="#" class="notification">
                <i class="fa fa-bell-o" aria-hidden="true"></i>
                <span class="circle">3</span>
            </a>
            <a href="#">
                <div class="user-img"></div>
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </a>
        </div>
    </header>
</div>
</body>
</html>
